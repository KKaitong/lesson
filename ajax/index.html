<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ajax</h1>
<form action="get.php" method="get">
    <input type="text" name="user" placeholder="请输入用户名"><br>
    <input type="password" name="pwd" placeholder="请输入密码"><br>
    <input type="submit" value="提交">
</form>
<form action="post.php" method="post">
    <input type="text" name="user" placeholder="请输入用户名"><br>
    <input type="password" name="pwd" placeholder="请输入密码"><br>
    <input type="submit" value="提交">
</form>
<script>
    Ajax({
        type: 'get',
        url: 'test.txt',
        data: {user: '123',pwd: '111'},
        success: function (msg) {
            console.log(msg)
        },
        error: function (msg) {
            console.log(msg)
        }
    })
    function Ajax(opt) {
        opt = opt || {}
        opt.type = opt.type || 'POST'
        opt.url = opt.url || ''
        opt.async = opt.async || true
        opt.data = opt.data || ''
        opt.success = opt.success || function () {}
        opt.error = opt.error || function () {}
        var param = []
        for (var key in opt.data) {
            param.push(key + '=' + opt.data[key])
        }
        var sendData = param.join('&')
        var xhr = new XMLHttpRequest();
        if (opt.type.toLowerCase() === 'get') {
            xhr.open(opt.type, opt.url + '?' + sendData, opt.async);
            xhr.send(null);
        } else {
            xhr.open(opt.type, opt.url, opt.async);
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=utf-8')
            xhr.send(sendData);
        }
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if ( xhr.status === 200) {
                    opt.success && opt.success(xhr.responseText)
                } else {
                    opt.error && opt.error(xhr.responseText)
                }
            }
        }
    }
    var xhr = new XMLHttpRequest();
    xhr.open('get', './test.txt', true);
    xhr.send(null);
    xhr.onreadystatechange = function () {
       if (xhr.readyState === 4 && xhr.status === 200) {
           console.log(xhr.responseText) //返回的文本数据
       }
    }

    // ajax 核心：
    //  MLHttpRequest 对象
    //   常用方法open('method', 'url', async)  开启数据通道，建立服务器调用
    //    method() ： 调用的方法 get post(大数据，乱七八糟的发送)
    //                  用post 还是 get
    //                  1) 数据量
    //                      GET少 POST多
    //                      早期： IE,限制了URL 长度（4084） 把参数 放在地址栏上
    //                      现在： 没有限制
    //                      为什么 会有这种看法？
    //                          惯性思维
    //                          服务器和浏览器通信是通过消息
    //                                消息分为两个部分
    //                                 头 - header
    //                                 身体 - content
    //                  2）安全性 不是绝对安全
    //                      GET: 铭文在地址上显示
    //                      POST: network 显示
    //
    //                          加密
    //                              MD5加密
    //                              sh1加密
    //                              oayth2加密
    //    url: 地址
    //    async: 是否是以不 false true
    //
    //    send()  向服务器 发送请求
    //         null:
    //             兼容性问题
    //             安全性
    //    常用属性（传输阶段）：
    //         向服务器请求状态的阶段
    //         onreadystatechange 请求状态改变的触发器
    //          readyState 请求状态
    //           0 未初始化 还没有调用send
    //           1 正在加载 正在发送请求
    //           2 已经加载 已经收到相应的数据
    //           3 交互中 服务器正在处理请求
    //           4 完成 相应数据解析完成 可在客户端使用
    //         服务器相应阶段
    //             status (服务器的http请求响应请求的状态码)
    //              200 请求成功 服务器响应正常
    //              404 not fond
    //              500 服务器内部错误
    //              413 请求太大
    //              ...
    //      ajax 只能访问同源接口
    //          同源策略:  域名（主机名， ip） 端口 协议相同
    //          不同的客户端脚本（js, AS...） 在没有明确授权情况下 不能读取对方的资源
    //          同源策略 限制方位
    //              1. 本地缓存（cookie, localStorage, indexDB数据）
    //              2.不能不想dom 的访问
    //              3.ajax 不能向外部请求发送 保护数据
    //          同源判断
    //              URL 协议 主机名 端口
    // ajax 封装
</script>
</body>
</html>
